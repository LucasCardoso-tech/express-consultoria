<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Express Consultoria</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Dashboard Financeiro</h2>

    <h3>Filtrar por Projeto</h3>
    <form method="get" action="/dashboard">
        <label for="projeto">Escolha um projeto:</label>
        <select id="projeto" name="projeto">
            <option value="">Todos</option>
            <option value="registrato">Registrato</option>
            <option value="blinda_nome">Blinda Nome</option>
        </select>
        <button type="submit">Filtrar</button>
    </form>

    <h3>Clientes Cadastrados</h3>
    <canvas id="clientesChart"></canvas>

    <h3>Gastos Operacionais</h3>
    <canvas id="gastosChart"></canvas>

    <script>
        // Gr치fico de Clientes Cadastrados
        var clientesData = {
            labels: ["Registrato", "Blinda Nome"],
            datasets: [{
                label: "Clientes por Projeto",
                data: [10, 15], // Substituir por valores din칙micos
                backgroundColor: ["#36A2EB", "#FF6384"]
            }]
        };

        var ctxClientes = document.getElementById("clientesChart").getContext("2d");
        new Chart(ctxClientes, {
            type: "pie",
            data: clientesData
        });

        // Gr치fico de Gastos Operacionais
        var gastosData = {
            labels: ["Gastos Gerais", "Gastos por Produto"],
            datasets: [{
                label: "Gastos Operacionais",
                data: [5000, 3000], // Substituir por valores din칙micos
                backgroundColor: ["#4BC0C0", "#FFCE56"]
            }]
        };

        var ctxGastos = document.getElementById("gastosChart").getContext("2d");
        new Chart(ctxGastos, {
            type: "bar",
            data: gastosData
        });
    </script>
</body>
</html>
