<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Consultoria - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .container {
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            if (email === "admin@express.com" && senha === "1234") {
                sessionStorage.setItem("loggedIn", "true");
                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("dashboard-container").classList.remove("hidden");
            } else {
                alert("Credenciais inv√°lidas! Tente novamente.");
            }
        }
        
        function verificarLogin() {
            if (sessionStorage.getItem("loggedIn") !== "true") {
                document.getElementById("login-container").classList.remove("hidden");
                document.getElementById("dashboard-container").classList.add("hidden");
            }
        }
    </script>
</head>
<body onload="verificarLogin()">
    <div class="header">Express Consultoria - Login</div>
    <div class="container">
        <div id="login-container" class="card">
            <h2>Login</h2>
            <input type="email" id="email" class="input-field" placeholder="E-mail">
            <input type="password" id="senha" class="input-field" placeholder="Senha">
            <button class="btn" onclick="login()">Entrar</button>
        </div>
        
        <div id="dashboard-container" class="hidden">
            <div class="card">
                <h2>Dashboard de Pagamentos</h2>
                <div class="chart-container">
                    <canvas id="graficoPagamentos"></canvas>
                </div>
                <button class="btn">Atualizar Pagamentos</button>
            </div>
        </div>
    </div>
</body>
</html>
